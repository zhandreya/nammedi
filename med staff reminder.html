<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <style>
        body {
            font-family: Lato, sans-serif;
            background-image: url('Desert Scope.jpeg');
            background-size: cover;
            background-position: center;
            line-height: 1.6;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(120, 120, 128, 0.30);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            border-radius: 5px;
            margin: 50px auto;
            padding: 20px;
        }

        h2 {
            color: #000000;
            margin-bottom: 20px;
        }   

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #4CAF50;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: transparent;
            border: 1px solid #333;
            cursor: pointer;
            color: #000000;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            button {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>
    <div class="container">
        <h2>Reminders for Today</h2>
        <table id="remindersTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Task</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('currentUserId');
            const userEmail = localStorage.getItem('currentUserEmail');

            if (!userId || !userEmail) {
                window.location.href = 'sign-up.html';
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const usersm = JSON.parse(localStorage.getItem('usersm')) || {};
            const userReminders = usersm[userEmail]?.reminders || [];

            const tableBody = document.getElementById('remindersTable').querySelector('tbody');
            userReminders.forEach((reminder) => {
                if (reminder.date === today) {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = reminder.date;
                    row.insertCell(1).textContent = reminder.time;
                    row.insertCell(2).textContent = reminder.task;
                }
            });
        });

        let inactivityTime = function () {
            let timeout;

            const resetTimer = () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    localStorage.removeItem('currentUserId');
                    localStorage.removeItem('currentUserEmail');
                    window.location.href = 'sign-up.html';
                }, 3600000);
            };

            window.onload = resetTimer;
            window.onmousemove = resetTimer;
            window.onkeydown = resetTimer;
        };

        inactivityTime();
    </script>
</body>
</html>
