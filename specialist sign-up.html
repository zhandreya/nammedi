<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Sign-Up</title>
    <style>
        body {
            font-family: Lato, sans-serif;
            background-image: url('Desert Scope.jpeg');
            background-size: cover;
            background-position: center;
            line-height: 1.6;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            border-radius: 5px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4CAF50;
        }
        .profile-pic-preview {
            margin: 20px 0;
            text-align: center;
        }
        .profile-pic-preview img {
            max-width: 100px;
            border-radius: 50%;
        }
        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Specialist Sign-Up</h1>
        <form id="signup-form" onsubmit="return validateSignupForm()">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>

            <label for="surname">Surname</label>
            <input type="text" id="surname" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="idPassport">ID/Passport Number</label>
            <input type="text" id="idPassport" required>

            <label for="workTel">Work Telephone</label>
            <input type="text" id="workTel" required>

            <label for="workEmailS">Work Email</label>
            <input type="email" id="workEmailS" required>

            <label for="speciality">Speciality</label>
            <input type="text" id="speciality" required>

            <label for="institute">Institute</label>
            <input type="text" id="institute" required>

            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*" onchange="changeProfilePicture(this)">

            <div class="profile-pic-preview">
                <img id="profile-pic-preview" src="default-profile.png" alt="Profile Picture Preview">
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function validateEmailUnique(email) {
            const usersd = JSON.parse(localStorage.getItem('usersd')) || {};
            return !usersd.hasOwnProperty(email);
        }

        function validatePasswords() {
            const password = document.getElementById('password').value;
            // Add your password validation logic here if needed
            return true;
        }

        function saveToLocalStorage(userData) {
            const usersd = JSON.parse(localStorage.getItem('usersd')) || {};
            usersd[userData.workEmailS] = userData; // Use email as unique ID
            localStorage.setItem('usersd', JSON.stringify(usersd));
            localStorage.setItem('currentUserId', userData.workEmailS);
        }

        function validateSignupForm() {
            const email = document.getElementById("workEmailS").value;

            if (!validateEmailUnique(email)) {
                alert("Email already exists.");
                return false;
            }

            if (!validatePasswords()) {
                return false; 
            }

            const userData = {
                fullName: document.getElementById("fullName").value,
                surname: document.getElementById("surname").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value,
                idPassport: document.getElementById("idPassport").value,
                workTel: document.getElementById("workTel").value,
                workEmailS: document.getElementById("workEmailS").value,
                speciality: document.getElementById("speciality").value,
                institute: document.getElementById("institute").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
            };

            const profilePicture = document.getElementById("profilePicture").files[0];
            if (profilePicture) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userData.profilePicture = e.target.result; 
                    saveToLocalStorage(userData);
                    window.location.href = "specialist log in.html"; 
                };
                reader.readAsDataURL(profilePicture);
            } else {
                saveToLocalStorage(userData); 
                window.location.href = "specialist log in.html";
            }

            return false;
        }

        function changeProfilePicture(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic-preview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
