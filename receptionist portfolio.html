<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard</title>
    <style>
	body {
	    font-family: Lato, sans-serif;
	    background-image: url('Desert Scope.jpeg');
	    background-size: cover;
	    background-position: center;
	    line-height: 1.6;
	    color: #000000;
	    margin: 0;
	    padding: 0;
	}

	.container {
	    background-color: rgba(120, 120, 128, 0.30);
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    width: 90%;
	    max-width: 1200px;
	    border-radius: 5px;
	    margin: 0 auto;
	    padding: 20px;
	}
	
	header {
	    background-color: rgba(120, 120, 128, 0.30);
	    color: white;
	    padding: 20px;
	    border-radius: 5px;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	    width: 90%;
	    max-width: 1200px;
	    margin: 50px auto;
	    text-align: center;
	}

	header h1 {
	    margin-bottom: 10px;
	    color: #000000;
	}

	#profile-pic {
	    width: 100px;
	    height: 100px;
	    border-radius: 50%;
	    display: block;
	    margin: 10px auto;
	}

	header button {
	    background-color: #0066cc;
	    color: white;
	    border: none;
	    padding: 10px 15px;
	    margin: 5px;
	    cursor: pointer;
	    border-radius: 5px;
	    transition: background-color 0.3s;
	}

	header button:hover {
	    background-color: #4CAF50;
	}

	main {
	    display: grid;
	    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	    gap: 20px;
	    padding: 20px 0;
	}
	
	.card {
	    background-color: white;
	    border-radius: 8px;
	    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	    padding: 20px;
	    margin-bottom: 20px;
	}

	.card h2 {
	    color: #000000;
	    border-bottom: 2px solid #ecf0f1;
	    padding-bottom: 10px;
	    margin-top: 0;
	}
	
	.card button {
	    background-color: #0066cc;
	    color: white;
	    padding: 10px 15px;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	    font-size: 16px;
	    transition: background-color 0.3s;
	    margin-top: 10px;
	}
	
	.card button:hover {
	    background-color:  #4CAF50;
	}

	footer {
	    background-color: transparent;
	    text-align: center;
	    padding: 20px 0;
	    margin-top: 20px;
	}

	footer a {
	    color: #0066cc;
	    text-decoration: none;
	    margin: 0 10px;
	}
	
	footer a:hover {
	    text-decoration: underline;
	    color: #4CAF50;
	}
	
	#backBtn {
	    position: absolute;
	    top: 10px;
	    left: 10px;
	    padding: 5px 10px;
	    background-color: transparent;
	    border: 1px solid #333;
	    cursor: pointer;
	    color: #000000;
	    border-radius: 5px;
	}

	@media (max-width: 768px) {
	    main {
	        grid-template-columns: 1fr;
	    }

	    header {
	        padding: 10px 0;
	    }

	    #profile-pic {
	        width: 80px;
	        height: 80px;
	    }
	}
    </style>
</head>
<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>   
    <header>
        <h1>Welcome, <span id="user-name"></span>!</h1>
        <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
        <button onclick="editPersonalDetails()">Edit Personal Details</button> 
    </header>


    <main class="container">
        <section class="card" id="patient-management">
            <h2>Patient Management</h2>
            <input type="text" id="search-patient" placeholder="Search patients" oninput="showStoredPatients()">
            <div id="storedPatients"></div>
            <button id="addPatient" onclick="redirectT('receptionist add patient.html')">Add Patient</button>
        </section>

        <section class="card" id="appointment-management">
            <h2>Appointment Management</h2>
            <button id="viewAppointments" onclick="redirectTo('receptionist appointment.html')">View Appointment</button>
            <button id="makeAppointments" onclick="redirectTo('receptionist schedule appointment.html')">Schedule Appointment</button>
            <button id="checkInPatient" onclick="redirectTo('receptionist check in.html')">Check-In Patient</button>
        </section>

        <section class="card" id="insurance-management">
            <h2>Insurance Verification</h2>
            <button id="verifyInsurance" onclick="redirectTo('receptionist verify insurance.html')">Verify Insurance</button>
            <button id="manageClaims" onclick="redirectTo('receptionist claims.html')">Manage Insurance Claims</button>
        </section>

        <section class="card" id="billing-management">
            <h2>Billing</h2>
            <button id="generateInvoice" onclick="redirectTo('receptionist invoice.html')">Generate Invoice</button>
            <button id="processPayment" onclick="redirectTo('receptionist payment.html')">Process Payment</button>
        </section>

        <section class="card" id="reports">
            <h2>Reports</h2>
            <button id="generateReports" onclick="redirectTo('receptionist reports.html')">Generate Reports</button>
        </section>
    </main>

<footer>
    <a href="Privacy Policy.html">Privacy Policy</a> | 
    <a href="Terms of Service.html">Terms of Service</a> | 
    <a href="Help_Contact.html">Help/Contact</a>
</footer>

<script>
    function changeProfilePicture(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageSrc = e.target.result;
                document.getElementById('profile-pic').src = imageSrc;
                const userId = localStorage.getItem('currentUserId');
                if (userId) {
                    const userData = JSON.parse(localStorage.getItem('usersr')) || {};
                    userData[userId].profilePicture = imageSrc;
                    localStorage.setItem('usersr', JSON.stringify(userData));
                }
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function editPersonalDetails() {
        window.location.href = "patient changes.html";
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadUserData();
    });

    function loadUserData() {
        const userId = localStorage.getItem('currentUserId');
        if (!userId) return;

        const userData = JSON.parse(localStorage.getItem('users')) || {};
        const user = userData[userId] || {};

        const fullName = user.fullName || '';
        const surname = user.surname || '';
        const fullNameDisplay = fullName + (fullName ? ' ' : '') + surname;

        document.getElementById('user-name').textContent = fullNameDisplay;

        const storedProfilePicture = user.profilePicture || 'default-profile.png';
        document.getElementById('profile-pic').src = storedProfilePicture;
    }

    function redirectTo(page) {
        window.location.href = page;
    }

    function showStoredPatients() {
        const input = document.getElementById('search-patient').value.toLowerCase();
        const storedPatientsDiv = document.getElementById('storedPatients');
        const userId = localStorage.getItem('currentUserId');
        const userData = JSON.parse(localStorage.getItem('users')) || {};
        const currentUser = userData[userId] || {};

        const users = Object.values(userData);
        const institute = currentUser.institute; 

        const filteredPatients = users.filter(user => 
            user.institute === institute &&
            (user.fullName.toLowerCase().includes(input) || user.surname.toLowerCase().includes(input))
        );

        storedPatientsDiv.innerHTML = '';

        filteredPatients.forEach(user => {
            const patientDiv = document.createElement('div');
            patientDiv.textContent = `${user.fullName} ${user.surname}`;
            storedPatientsDiv.appendChild(patientDiv);
        });

        if (filteredPatients.length === 0) {
            storedPatientsDiv.innerHTML = 'No matching patients found.';
        }
    }

    function checkUserLogin() {
        const userId = localStorage.getItem('currentUserId');
        if (!userId) {
            window.location.href = 'sign-up.html';
        } else {
            loadUserData();
        }
    }

    let inactivityTime = function () {
        let timeout;

        const resetTimer = () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                localStorage.removeItem('currentUserId');
                window.location.href = 'sign-up.html';
            }, 3600000);
        };

        window.onload = resetTimer;
        window.onmousemove = resetTimer;
        window.onkeydown = resetTimer;
    };

    inactivityTime();
</script>

</body>
</html>
