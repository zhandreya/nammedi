<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Log In</title>
    <style>
        body {
            font-family: Lato, sans-serif;
            background-image: url('Desert Scope.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #000000;
            font-family: Lato, sans-serif;
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: transparent;
            border: 1px solid #333;
            cursor: pointer;
            font-family: Lato, sans-serif;
            color: #000000;
            border-radius: 5px;
        }

        form {
            background-color: rgba(120, 120, 128, 0.30);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #logInBtn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #logInBtn:hover {
            background-color: #4CAF50;
        }

        #loginError {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>
    <h1>NAMIBIAN MEDICAL RECORDS</h1>
    <form id="loginForm" onsubmit="return validateLoginForm();">
        <div class="container">
            <label class="specialist-login-label">Specialist Log In:</label>
            <label for="workEmailS">Email Address</label>
            <input type="email" id="workEmailS" name="workEmailS" required>           
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="loginError">Invalid email or password.</div>
            <button type="submit" id="logInBtn">Log In</button>
        </div>
    </form>

    <script>
        function validateLoginForm() {
            const email = document.getElementById("workEmailS").value;
            const password = document.getElementById("password").value;

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[email] && users[email].password === password) {
                sessionStorage.setItem('currentUser', JSON.stringify(users[email]));
                window.location.href = "specialist portfolio.html"; 
                return false;
            } else {
                document.getElementById("loginError").style.display = "block";
                return false;
            }
        }
    </script>
</body>
</html>
