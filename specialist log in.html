<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Log In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Lato, sans-serif;
            background-image: url('Desert Scope.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }

        h1 {
            color: #000000;
            margin-bottom: 48px;
            margin-top: 0px;
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Lato, sans-serif;
        }

        .container {
            background-color: rgba(120, 120, 128, 0.30);
            padding: 32px;
            border-radius: 10px;
            text-align: center;
            max-width: 280px;
            width: 100%;
            margin-top: 40px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 16px;
            text-align: left;
        }

        .patient-login-label {
            font-size: 22px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #error-message {
            color: red;
            display: none;
        }

        #logInBtn {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: Lato, sans-serif;
        }

        #logInBtn:hover {
            background-color: #4CAF50;
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px; 
            background-color: transparent;
            border: 1px solid #333;
            cursor: pointer;
            font-family: Lato, sans-serif;
            color: #000000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>
    <h1>NAMIBIAN MEDICAL RECORDS</h1>
    <form id="loginForm" onsubmit="return validateLoginForm();">
        <div class="container">
            <label class="specialist-login-label">Specialist Log In:</label>
            <label for="workEmailS">Email Address</label>
            <input type="email" id="workEmailS" name="workEmailS" required>           
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="loginError">Invalid email or password.</div>
            <button type="submit" id="logInBtn">Log In</button>
        </div>
    </form>

<script>
    function validateLoginForm() {
        const email = document.getElementById("workEmailS").value; // Changed ID to workEmailS
        const password = document.getElementById("password").value;

        const users = JSON.parse(localStorage.getItem('usersd')) || {}; // Changed from usersp to usersd

        if (users[email] && users[email].password === password) {
            localStorage.setItem('currentUserId', email); // Fixed to use setItem
            sessionStorage.setItem('currentUser', JSON.stringify(users[email]));
            window.location.href = "specialist portfolio.html"; // Updated URL
            return false;
        } else {
            document.getElementById("loginError").style.display = "block";
            return false;
        }
    }
</script>

</body>
</html>
