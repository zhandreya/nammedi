<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Lato, sans-serif;
            background-image: url('Desert Scope.jpeg');
            background-size: cover;
            background-position: center;
            line-height: 1.6;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(120, 120, 128, 0.30);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            border-radius: 5px;
            margin: 50px auto;
            padding: 20px;
        }

        header {
            background-color: rgba(120, 120, 128, 0.30);
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            text-align: center;
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
            color: #000000;
        }

        #profilePicPreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 10px auto;
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: transparent;
            border: 1px solid #333;
            cursor: pointer;
            color: #000000;
            border-radius: 5px;
        }

        header button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header button:hover {
            background-color: #4CAF50;
        }

        form {
            margin-top: 20px;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="tel"],
        form input[type="email"],
        form input[type="password"],
        form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #confirmBtn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #confirmBtn:hover {
            background-color: #4CAF50;
        }

        @media (max-width: 768px) {
            #profilePicPreview {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>
    <header>
        <h1>Edit Your Profile</h1>
        <img id="profilePicPreview" src="default-profile.png" alt="Profile Preview"/>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" onchange="previewProfilePicture(this)" style="display: none;">
        <button type="button" onclick="document.getElementById('profilePicture').click();">Change Profile Picture</button>
    </header>
    <main class="container">
        <form id="editForm" onsubmit="return validateEditForm();">        
        <label for="firstName">First Name(s)</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" required>
        <label for="placeOfBirth">Place of Birth</label>
        <input type="text" id="placeOfBirth" name="placeOfBirth" required>
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <label for="idPassport">ID/Passport No.</label>
        <input type="text" id="idPassport" name="idPassport" required>
        <label for="cellPhone">Cell Phone No.</label>
        <input type="tel" id="cellPhone" name="cellPhone" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit" id="confirmBtn">Update Profile</button>
    </form>

    <script>
        function previewProfilePicture(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profilePicPreview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        function validateEditForm() {
            const userData = {
                firstName: document.getElementById("firstName").value,
                surname: document.getElementById("surname").value,
                placeOfBirth: document.getElementById("placeOfBirth").value,
                dateOfBirth: document.getElementById("dateOfBirth").value,
                gender: document.getElementById("gender").value,
                idPassport: document.getElementById("idPassport").value,
                cellPhone: document.getElementById("cellPhone").value,
                email: document.getElementById("email").value,
            };

            // Logic to save userData to localStorage or send to server can be added here

            alert('Profile updated successfully!');
            // Redirect to patient portfolio page
            window.location.href = 'patient portfolio.html';
            return false; // Prevent form submission for demo purposes
        }

        // Load existing user data into the form (mock data for demo)
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('usersp'))[localStorage.getItem('currentUserId')] || {};
            document.getElementById('firstName').value = userData.firstName || '';
            document.getElementById('surname').value = userData.surname || '';
            document.getElementById('placeOfBirth').value = userData.placeOfBirth || '';
            document.getElementById('dateOfBirth').value = userData.dateOfBirth || '';
            document.getElementById('gender').value = userData.gender || '';
            document.getElementById('idPassport').value = userData.idPassport || '';
            document.getElementById('cellPhone').value = userData.cellPhone || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('profilePicPreview').src = userData.profilePicture || 'default-profile.png';
        });
    </script>
</body>
</html>
