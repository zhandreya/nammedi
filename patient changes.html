<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Lato, sans-serif;
            background-image: url('Desert Scope.jpeg');
            background-size: cover;
            background-position: center;
            line-height: 1.6;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(120, 120, 128, 0.30);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            border-radius: 5px;
            margin: 50px auto;
            padding: 20px;
        }

        header {
            background-color: rgba(120, 120, 128, 0.30);
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
            color: #000000;
        }

        #profilePicPreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 10px auto;
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: transparent;
            border: 1px solid #333;
            cursor: pointer;
            color: #000000;
            border-radius: 5px;
        }

        header button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header button:hover {
            background-color: #4CAF50;
        }

        form {
            margin-top: 20px;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="tel"],
        form input[type="email"],
        form input[type="password"],
        form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #confirmBtn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #confirmBtn:hover {
            background-color: #4CAF50;
        }

        @media (max-width: 768px) {
            #profilePicPreview {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>
    <header>
        <h1>Edit Your Profile</h1>
        <img id="profilePicPreview" src="default-profile.png" alt="Profile Preview"/>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" onchange="previewProfilePicture(this)" style="display: none;">
        <button type="button" onclick="document.getElementById('profilePicture').click();">Change Profile Picture</button>
    </header>
    <main class="container">
        <form id="editForm" onsubmit="return validateEditForm();">        
            <label for="fullName">First Name(s)</label>
            <input type="text" id="fullName" name="fullName">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname">
            <label for="placeOfBirth">Place of Birth</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="idPassport">ID/Passport No.</label>
            <input type="text" id="idPassport" name="idPassport">
            <label for="cellPhone">Cell Phone No.</label>
            <input type="tel" id="cellPhone" name="cellPhone">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" id="confirmBtn">Update Profile</button>
        </form>
    </main>

    <script>
        // Function to preview profile picture
        function previewProfilePicture(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profilePicPreview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        // Function to validate the edit form
        function validateEditForm() {
            const email = localStorage.getItem('currentUserId'); // Get email from localStorage
            const password = prompt("Please enter your current password to confirm changes:");
            const usersp = JSON.parse(localStorage.getItem('usersp')) || {};

            if (usersp[email] && usersp[email].password === password) {
                const userData = {
                    fullName: document.getElementById("fullName").value,
                    surname: document.getElementById("surname").value,
                    placeOfBirth: document.getElementById("placeOfBirth").value,
                    dob: document.getElementById("dob").value,
                    gender: document.getElementById("gender").value,
                    idPassport: document.getElementById("idPassport").value,
                    cellPhone: document.getElementById("cellPhone").value,
                    email: email,
                    profilePicture: document.getElementById('profilePicPreview').src
                };

                usersp[email] = userData; // Update user data in storage
                localStorage.setItem('usersp', JSON.stringify(usersp));

                alert('Profile updated successfully!');
                window.location.href = 'patient portfolio.html';
                return false; 
            } else {
                alert('Incorrect password. Profile not updated.');
                return false; 
            }
        }

        // Populate the form with current user data
        document.addEventListener('DOMContentLoaded', function() {
            const email = localStorage.getItem('currentUserId'); // Assuming this is where you store the email
            const userData = JSON.parse(localStorage.getItem('usersp'))[email] || {};
            document.getElementById('fullName').value = userData.fullName || '';
            document.getElementById('surname').value = userData.surname || '';
            document.getElementById('placeOfBirth').value = userData.placeOfBirth || '';
            document.getElementById('dob').value = userData.dob || '';
            document.getElementById('gender').value = userData.gender || '';
            document.getElementById('idPassport').value = userData.idPassport || '';
            document.getElementById('cellPhone').value = userData.cellPhone || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('profilePicPreview').src = userData.profilePicture || 'default-profile.png';
        });
    </script>
</body>
</html>
