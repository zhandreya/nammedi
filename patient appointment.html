<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <style>
        body {
            font-family: Lato, sans-serif;
            background-image: url('Desert Scope.jpeg');
            background-size: cover;
            background-position: center;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(120, 120, 128, 0.30);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            border-radius: 5px;
            margin: 50px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #4CAF50;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
            color: #4CAF50;
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: transparent;
            border: 1px solid #333;
            cursor: pointer;
            color: #000000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>
    <header>
        <h1>Appointment Management</h1>
    </header>

    <div class="container">
        <h2>Your Appointments</h2>
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Reason</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointment rows will be populated here -->
            </tbody>
        </table>
    </div>

    <footer>
        <a href="Privacy Policy.html">Privacy Policy</a> | 
        <a href="Terms of Service.html">Terms of Service</a> | 
        <a href="Help_Contact.html">Help/Contact</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
        });

        function loadAppointments() {
            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            const tableBody = document.getElementById('appointments-table').getElementsByTagName('tbody')[0];

            appointments.forEach(appointment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(appointment.preferredDate).toLocaleDateString()}</td>
                    <td>${appointment.preferredTime}</td>
                    <td>${appointment.reason}</td>
                    <td><button class="button" onclick="cancelAppointment('${appointment.id}')">Cancel</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function cancelAppointment(id) {
            let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            appointments = appointments.filter(appointment => appointment.id !== id);
            localStorage.setItem('appointments', JSON.stringify(appointments));
            loadAppointments();
        }
    </script>
</body>
</html>
