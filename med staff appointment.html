<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <style>
        body {
            font-family: Lato, sans-serif;
            background-image: url('Desert Scope.jpeg');
            background-size: cover;
            background-position: center;
            line-height: 1.6;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(120, 120, 128, 0.30);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            border-radius: 5px;
            margin: 20px auto;
            padding: 20px;
        }

        header {
            background-color: rgba(120, 120, 128, 0.30);
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
            color: #000000;
        }

        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 10px auto;
        }

        header button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header button:hover {
            background-color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #backBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: transparent;
            border: 1px solid #333;
            cursor: pointer;
            color: #000000;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>
    <div class="container">
        <h2>Appointment Management</h2>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>DOB</th>
                    <th>Full Name</th>
                    <th>Surname</th>
                    <th>Gender</th>
                    <th>Reason for Visit</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('currentUserId');
            const userEmail = localStorage.getItem('currentUserEmail');
            const userInstitute = localStorage.getItem('currentUserInstitute');

            if (!userId || !userEmail || !userInstitute) {
                window.location.href = 'sign-up.html';
                return;
            }

            const usersmAppointments = JSON.parse(localStorage.getItem('usersm')) || [];
            const usersAppointments = JSON.parse(localStorage.getItem('users')) || [];

            const filteredAppointments = [
                ...usersmAppointments.filter(patient => patient.email === userEmail && patient.institute === userInstitute),
                ...usersAppointments.filter(patient => patient.institute === userInstitute)
            ];

            const tableBody = document.getElementById('appointmentsTable').querySelector('tbody');
            const currentDate = new Date();

            filteredAppointments.forEach((patient, index) => {
                const row = tableBody.insertRow();
                
                const futureDate = new Date(currentDate);
                futureDate.setDate(currentDate.getDate() + (index + 1) * 7);

                row.insertCell(0).textContent = futureDate.toLocaleDateString();
                row.insertCell(1).textContent = patient.dob; 
                row.insertCell(2).textContent = patient.fullName;
                row.insertCell(3).textContent = patient.surname;
                row.insertCell(4).textContent = patient.gender; 
                row.insertCell(5).textContent = patient.reason; 
            });
        });

        let inactivityTime = function () {
            let timeout;

            const resetTimer = () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    localStorage.removeItem('currentUserId');
                    window.location.href = 'sign-up.html';
                }, 3600000);
            };

            window.onload = resetTimer;
            window.onmousemove = resetTimer;
            window.onkeydown = resetTimer;
        };

        inactivityTime();
    </script>
</body>
</html>
