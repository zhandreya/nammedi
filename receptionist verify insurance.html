<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Insurance</title>
    <style>
	body {
	    font-family: Lato, sans-serif;
	    background-image: url('Desert Scope.jpeg');
	    background-size: cover;
	    background-position: center;
	    line-height: 1.6;
	    color: #000000;
	    margin: 0;
	    padding: 0;
	}

	.container {
	    background-color: rgba(120, 120, 128, 0.30);
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    width: 90%;
	    max-width: 1200px;
	    border-radius: 5px;
	    margin: 20px auto;
	    padding: 20px;
	}

	header {
	    background-color: rgba(120, 120, 128, 0.30);
	    color: white;
	    padding: 20px;
	    border-radius: 5px;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);	
	    width: 90%;
	    max-width: 1200px;
	    margin: 50px auto;
	    text-align: center;
	}

	header h1 {
	    margin-bottom: 10px;
	    color: #000000;
	}

	#profile-pic {
	    width: 100px;
	    height: 100px;
	    border-radius: 50%;
	    display: block;
	    margin: 10px auto;
	}

	header button {
	    background-color: #0066cc;
	    color: white;
	    border: none;
	    padding: 10px 15px;
	    margin: 5px;
	    cursor: pointer;
	    border-radius: 5px;
	    transition: background-color 0.3s;
	}

	header button:hover {
	    background-color: #4CAF50;
	}

	main {
	    display: grid;
	    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
	    gap: 20px;
	    padding: 20px 0;
	}

	.card {
	    background-color: white;
	    border-radius: 8px;
	    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	    padding: 20px;
	    margin-bottom: 20px;
	}

	.card h2 {
	    color: #000000;
	    border-bottom: 2px solid #ecf0f1;
	    padding-bottom: 10px;
	    margin-top: 0;
	}

	.card button {
	    background-color: #0066cc;
	    color: white;
	    padding: 10px 15px;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	    font-size: 16px;
	    transition: background-color 0.3s;
	    margin-top: 10px;
	}

	.card button:hover {
	    background-color:  #4CAF50;
	}

	footer {
	    background-color: transparent;
	    text-align: center;
	    padding: 20px 0;
	    margin-top: 20px;
	}

	footer a {
	    color: #0066cc;
	    text-decoration: none;
	    margin: 0 10px;
	}

	footer a:hover {
	    text-decoration: underline;
	    color: #4CAF50;
	}

	#backBtn {
	    position: absolute;
	    top: 10px;
	    left: 10px;
	    padding: 5px 10px;
	    background-color: transparent;
	    border: 1px solid #333;
	    cursor: pointer;
	    color: #000000;
	    border-radius: 5px;
	}

	table {
	    width: 100%;
	    border-collapse: collapse;
	    margin-top: 20px;
	}

	th, td {
	    padding: 10px;
	    text-align: left;
	    border: 1px solid #ddd;
	}

	th {
	    background-color: #f4f4f4;
	}

	tr:hover {
	    background-color: #f1f1f1;
	}
	
	form {
	    margin-top: 20px;
	}

	input[type="text"], input[type="date"] {
	    width: calc(100% - 22px);
	    padding: 10px;
	    margin-bottom: 10px;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	}

	button[type="submit"] {
	    background-color: #0066cc;
	    color: white;
	    border: none;
	    padding: 10px 15px;
	    cursor: pointer;
	    border-radius: 5px;
	    transition: background-color 0.3s;
	}

	button[type="submit"]:hover {
	    background-color: #4CAF50;
	}

	@media (max-width: 768px) {
	    main {
	        grid-template-columns: 1fr;
	    }
	
	    header {
	        padding: 10px 0;
	    }

	    #profile-pic {
	        width: 80px;
	        height: 80px;
	    }
	}

    </style>
</head>
<body>
    <button id="backBtn" onclick="window.history.back()">Back</button>
    <div class="container">
        <h2>Verify Insurance</h2>
        <form id="insuranceForm">
            <input type="text" id="patient-fullname" placeholder="Patient's Full Name" required>
            <input type="date" id="dob" required>
            <input type="text" id="id-number" placeholder="ID/Passport Number" required>
            <input type="text" id="medical-aid-number" placeholder="Medical Aid Number" required>
            <input type="date" id="date" required>
            <input type="text" id="payment" placeholder="Payment Status" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('insuranceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                fullname: document.getElementById('patient-fullname').value,
                dob: document.getElementById('dob').value,
                idNumber: document.getElementById('id-number').value,
                medicalAidNumber: document.getElementById('medical-aid-number').value,
                date: document.getElementById('date').value,
                payment: document.getElementById('payment').value,
            };

            const insuranceData = JSON.parse(localStorage.getItem('insuranceData')) || [];
            insuranceData.push(data);
            localStorage.setItem('insuranceData', JSON.stringify(insuranceData));


            window.location.href = 'receptionist portfolio.html';
        });

inactivityTime();

    </script>
</body>
</html>
